<body>
    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Â© 2023 SUpotify</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">SUpotify</a>
        </div>
    </nav>

    <!-- Delete Playlist Section -->
    <div class="container">
        <h2>Delete Playlist</h2>
        <div class="card">
            <div class="card-body">
                <form id="deletePlaylistForm">
                    <div class="form-group">
                        <label for="playlistName">Playlist Name</label>
                        <input type="text" class="form-control" id="playlistName" placeholder="Enter playlist name to delete">
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Playlist</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#deletePlaylistForm').submit(function(event) {
                event.preventDefault();

                var playlistName = $('#playlistName').val().trim();
                if (!playlistName) {
                    alert('Please enter the name of the playlist to delete.');
                    return;
                }

                // Call the delete endpoint with the playlist name
                $.ajax({
                    type: 'DELETE',
                    url: 'http://127.0.0.1:5001/user/delete-playlist', // Replace with your actual endpoint
                    contentType: 'application/json',
                    data: JSON.stringify({ playlist_name: playlistName }),
                    // Include the authorization token if your API requires it
                    beforeSend: function(request) {
                        request.setRequestHeader("Authorization", "Bearer " + getCookie('access_token_cookie'));
                    },
                    success: function(response) {
                        alert('Playlist deleted successfully.');
                        // Redirect or update UI as needed
                        window.location.href = 'dashboard.html'; // Redirect to the dashboard
                    },
                    error: function(xhr) {
                        alert('Error deleting playlist: ' + xhr.responseText);
                    }
                });
            });
        });

        // Function to retrieve the cookie by name
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }
    </script>

</body>
</html>

<head>

    <title>Password Reset Verification</title>
    <style>

        body {
            background-color: #ffffff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background for better scrolling experience */
        }

        .container {
            margin-top: 150px;

        .card {
            border: navy;
            border-radius: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #5cbda7; /* Dark purple header background */
            color: #ffffff; /* White text color */
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        .card-body {
            background-color: #EBEDF1; /* Light purple card background */
        }

        .btn-primary {
            background-color: #5cbda7; /* Dark purple button background */
            border: none;
        }

        .btn-primary:hover {
            background-color: rgb(21, 10, 143); /* Slightly darker purple on hover */
        }

        body {
            background-color: gainsboro;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background for better scrolling experience */
        }
 
        .navbar {
            background-color: #0F4C8F; /* Dark purple background */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff; /* White text color for navigation links */
            font-size: 30px;
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* White color for the toggler icon */
        }

        .navbar-bottom {
            background-color: #0F4C8F;
            position: fixed;
            bottom: -20px;
            width: 100%;
        }

        .navbar-bottom .navbar-brand {
            color: #ffffff;
            font-size: 20px;
        }

        .navbar-bottom-toggler-icon {

    </style>
</head>
<body>

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Â© 2023 SUpotify</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg"> <!-- Navbar line-->
        <div class="container-fluid">
            <img src="logo.jpeg" alt="Logo" style="height: 50px; margin-right: 10px;">
            <a class="navbar-brand" href="#">
                SUpotify
            </a> 
            <div class="collapse navbar-collapse" id="navbarColor01">
            </div>
        </div>
    </nav>

    <!-- Verification Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Verification</div>
                    <div class="card-body">
                        <p>Enter the verification code sent to your email.</p>
                        <form onsubmit="handleVerification(event)">
                            <div class="form-group">
                                <label for="verification-code">Verification Code</label>
                                <input type="text" class="form-control" id="verification-code" name="verification-code" placeholder="Enter code" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Verify</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleVerification(event) {
            event.preventDefault();

            // Simulate verifying the code (replace with actual server-side logic)
            const enteredCode = document.getElementById('verification-code').value;
            const storedToken = localStorage.getItem('verificationToken');

            if (enteredCode === storedToken) {
                alert('Verification successful! Redirecting to the new password page.');
                // Redirect to the new password page
                window.location.href = '/new-password.html';
            } else {
                alert('Invalid verification code. Please try again.');
            }
        }
    </script>

</body>
</html>

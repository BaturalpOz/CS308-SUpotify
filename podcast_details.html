</head>

<body>
    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Â© 2023 SUpotify</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- <img src="logo.jpeg" alt="Logo" style="height: 50px; margin-right: 10px;"> -->
            <a class="navbar-brand" href="dashboard.html">SUpotify</a>
        </div>
    </nav>

    <!-- Podcast Details Section -->
    <div class="container">
        <h2>Podcast Details</h2>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="podcastTitle">Loading...</h4>
                <p class="card-text">
                    <strong>Episodes:</strong>
                    <ul  id="episodesList"> 
                        <!-- Episodes will be listed here -->
                    </ul>
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            loadPodcastDetails();
        });

        function loadPodcastDetails() {
            var userId = getUserIDFromToken(); // Retrieve user ID from token
            var podcastName = getQueryStringParameter('podcast_name');
            
            $.ajax({
                type: 'GET',
                url: `http://127.0.0.1:5001/podcast/get-podcast?podcast_name=${encodeURIComponent(podcastName)}`,
                contentType:'application/json',
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                        console.log(response); // Log the server response
                        // Assuming the response is directly the podcast object
                        if (response && response.Episodes) {
                            $('#podcastTitle').text(response.Name); // Update podcast title
                            
                            // Clear previous episodes
                            $('#episodesList').empty();
                            
                            // Populate the episodes
                            response.Episodes.forEach(function(episode) {
                                var listItem = $('<li>').addClass('song-list-item');
                                listItem.append($('<strong>').text('Name: ')).append(episode.Name + '<br>');
                                listItem.append($('<strong>').text('Description: ')).append(episode.Description + '<br>');
                                listItem.append($('<strong>').text('Duration: ')).append(episode.Duration + ' seconds');
                                $('#episodesList').append(listItem);
                            });
                        } else {
                            console.error('Invalid response from the server.');
                        }
                    },

                error: function(xhr, status, error) {
                    console.log('Error loading podcast:', xhr.responseText, status, error);
                }
            });
        }
        
        function getQueryStringParameter(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        function getUserIDFromToken() {
            var token = getCookie('access_token_cookie');
            if (!token) {
                console.log("Token not found");
                return null;
            }
            
            var payload = parseJwt(token);
            return payload ? payload.user_id : null;
        }
        
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }
        
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            
            return JSON.parse(jsonPayload);
        }
    </script>
</body>

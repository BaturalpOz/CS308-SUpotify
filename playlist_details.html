    <script>
        function getQueryStringParameter(param) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === param) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }
        $(document).ready(function() {
    var playlistName = getQueryStringParameter('playlistName');
    if (playlistName) {
        loadPlaylistDetails(playlistName);
    } else {
        console.error('Playlist name is missing in the URL');
    }
});

function loadPlaylistDetails(playlistName) {
    $.ajax({
        type: 'GET',
        url: `http://127.0.0.1:5001/user/get-playlist-by-name?playlist_name=${encodeURIComponent(playlistName)}`,
        success: function(response) {
            console.log("Playlist Details:", response);
            // Update your page content with playlist details
        },
        error: function(xhr) {
            console.error('Error loading playlist details:', xhr.responseText);
        }
    });
}

function getQueryStringParameter(param) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

    
        function getUserIDFromToken() {
            var token = getCookie('access_token_cookie');
            if (!token) {
                console.log("Token not found");
                return null;
            }
        
            var payload = parseJwt(token);
            return payload ? payload.user_id : null;
        }
        
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }
        
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        
            return JSON.parse(jsonPayload);
        }

<body>

    <!-- Playlist Details Section -->
    <div class="container">
        <h2>Playlist Details</h2>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="playlistTitle">Loading...</h4>
                <p class="card-text">
                    <strong>Created by:</strong> <span id="playlistCreator">Loading...</span><br>
                    <strong>Songs in Playlist:</strong>
                    <ul id="songsList">
                        <!-- Songs will be listed here -->
                    </ul>
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            loadPlaylistDetails();
        });

        function loadPlaylistDetails() {
        var playlistName = getQueryStringParameter('playlist_name');
        var token = getCookie('access_token_cookie'); // Retrieve the token from the cookie

    if (!playlistName || !token) {
        console.error('Playlist name or token is missing');
        alert('Playlist name or token is missing.');
        return;
    }

    console.log('PlaylistName:', playlistName);

    $.ajax({
        type: 'GET',
        url: `http://127.0.0.1:5001/user/get-playlist-by-name?playlist_name=${encodeURIComponent(playlistName)}`,
        success: function(response) {
            console.log("Playlist Details:", response);
            updatePlaylistDetails(response.playlist);
        },
        error: function(xhr) {
            console.error('Error loading playlist details:', xhr.responseText);
            alert('Error loading playlist details: ' + xhr.responseText);
        }
    });
}



        function updatePlaylistDetails(playlist) {
            document.getElementById('playlistTitle').innerText = playlist.name;
            var songsListElement = document.getElementById('songsList');
            songsListElement.innerHTML = ''; // Clear the list before adding new items

            playlist.songs.forEach(function(song) {
                var listItem = document.createElement('li');
                listItem.className = 'song-list-item';
                listItem.innerText = song.name + ' by ' + song.artist;
                songsListElement.appendChild(listItem);
            });
        }

        function getQueryStringParameter(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function getUserIDFromToken() {
            var token = getCookie('access_token_cookie');
            if (!token) {
                console.log("Token not found");
                return null;
            }

            var payload = parseJwt(token);
            return payload ? payload.user_id : null;
        }

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>

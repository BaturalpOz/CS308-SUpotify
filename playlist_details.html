    <div class="container">

                    <!--<strong>Created by:</strong> <span id="playlistCreator">Loading...</span><br> -->

    <script>
        $(document).ready(function() {
    loadPlaylistDetails();
});

function loadPlaylistDetails() {
    var playlistName = getQueryStringParameter('playlist_name');
    var token = getCookie('access_token_cookie'); // Retrieve the token from the cookie

    if (playlistName) {
        $('#playlistTitle').text(playlistName);
        document.title = playlistName + " - Playlist Details"; // Update the document title
    } else {
        $('#playlistTitle').text('Unknown Playlist');
    }

    if (!playlistName || !token) {
        console.error('Playlist name or token is missing');
        alert('Playlist name or token is missing.');
        return;
    }

    console.log('PlaylistName:', playlistName);

    $.ajax({
        type: 'GET',
        url: `http://127.0.0.1:5001/user/get-playlist-by-name?playlist_name=${encodeURIComponent(playlistName)}`,
        dataType: 'json', // Expecting JSON response
        contentType: 'application/json', // Sending JSON data
        xhrFields: {
            withCredentials: true
        },
        success: function(response) {
            console.log("Playlist Details:", response);
            updatePlaylistDetails(response);
            
        },
        error: function(xhr) {
            console.error('Error loading playlist details:', xhr.responseText);
            alert('Error loading playlist details: ' + xhr.responseText);
        }
    });
}





function updatePlaylistDetails(response) {
    // Clear existing playlist details
    $('#songsList').empty();

    // Check if the response contains a playlist object with 'name' and 'songs' properties
    if (response.playlist && response.playlist.name && Array.isArray(response.playlist.songs)) {
        // Set the playlist title
        $('#playlistTitle').text(response.playlist.name);
        document.title = response.playlist.name + " - Playlist Details"; // Update the document title

        // Iterate over the songs in the playlist
        response.playlist.songs.forEach(function(song) {
            // Append each song to the songs list
            $('#songsList').append($('<li>').addClass('song-list-item').text(song));
        });
    } else {
        // If the playlist data is not in the expected format, display an error message
        $('#playlistTitle').text('Unknown Playlist');
        $('#songsList').append($('<li>').text('Playlist data is not available or in the wrong format.'));
    }
}










        function getQueryStringParameter(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function getUserIDFromToken() {
            var token = getCookie('access_token_cookie');
            if (!token) {
                console.log("Token not found");
                return null;
            }

            var payload = parseJwt(token);
            return payload ? payload.user_id : null;
        }

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>

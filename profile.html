    <script>
        function fetchUserProfile() {    
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:5001/user/profile",
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                    $('#user-name').text(response.name);
                    $('#user-email').text(response.email); // E-posta adresini güncelle
                    var token = getCookie('access_token_cookie');
                    var payload = parseJwt(token);
                    if (payload) {
                    $('#user-id').text('User ID: ' + payload.user_id);
                    }
                },
                error: function(xhr) {
                    console.error("Profil bilgileri alınamadı:", xhr.responseText);
                }
            });
        }
        function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
    }

    
        $(document).ready(function() {
            fetchUserProfile();
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>All Podcasts</title>

    <style>
        body {
            background-color: #ffffff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Fixed background for better scrolling experience */
        }

        .navbar {
            background-color: #0F4C8F;
            /* Dark purple background */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
            /* White text color for navigation links */
            font-size: 30px;
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
            /* White color for the toggler icon */
        }

        .podcast-list {
            padding: 20px;
            text-align: center;
        }

        .podcast-list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            /* Border color for each song item */
            border-radius: 5px;
            background-color: #f9f9f9;
            /* Background color for each song item */
        }

        .podcast-image {
            width: 50px;
            /* Adjust the width of the song image */
            height: 50px;
            /* Adjust the height of the song image */
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
            /* Add spacing between image and text */
        }

        .podcast-image img {
            width: 100%;
            height: auto;
        }

        .podcast-name {
            flex-grow: 1;
            /* Allow the name to grow and take remaining space */
        }

        .navbar-bottom {
            background-color: #0F4C8F;
            position: fixed;
            bottom: -20px;
            width: 100%;
            z-index: 999;
        }

        .navbar-bottom .navbar-brand {
            color: #ffffff;
            font-size: 20px;
        }

        .navbar-bottom-toggler-icon {
            background-color: #ffffff;
        }
    </style>
</head>

    <nav class="navbar navbar-bottom">

            <a class="navbar-brand" href="dashboard.html">SUpotify</a>
        </div>
    </nav>

    <!-- List of Podcasts -->
    <div class="container">
        <h2>All Podcasts</h2>
        <div class="podcast-list">
            <ul class="list-group">
                <!-- Podcasts will be dynamically added here by the JavaScript code -->
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

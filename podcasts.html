    <script>
    $(document).ready(function() {
    loadPodcasts();
});

function loadPodcasts() {
    var userId = getUserIDFromToken(); // Retrieve user ID from token

    $.ajax({
        type: 'GET',
        url: `http://127.0.0.1:5001/podcast/get-podcasts`,
        xhrFields: {
            withCredentials: true
        },
        success: function(response) {
            console.log(response); // Log the server response
            var podcasts = response.podcasts;
            $('#podcast-list').empty(); // Clear any previous content
            
            // Iterate over each podcast
            // ...

                for (var podcastId in response) {
                    if (response.hasOwnProperty(podcastId)) {
                        var podcast = response[podcastId];
                        var podcastName = podcast.Name;
                        var episodes = podcast.Episodes;

                        // Create a list item for the podcast
                        var listItem = '<li>';
                        listItem += '<h3><strong>' + podcastName + '</strong></h3>';
                        listItem += '<ul>';

                        // Iterate over the episodes of the podcast
                        for (var i = 0; i < episodes.length; i++) {
                            var episode = episodes[i];
                            listItem += '<li>';
                            listItem += '<strong>Name:</strong> ' + episode.Name + '<br>';
                            listItem += '<strong>Description:</strong> ' + episode.Description + '<br>';
                            listItem += '<strong>Duration:</strong> ' + episode.Duration + ' seconds';
                            listItem += '</li>';
                        }

                        listItem += '</ul>';
                        listItem += '</li>';

                        // Append the podcast and its episodes to the list
                        $('#podcast-list').append(listItem);
                    }
                }




            






        },
        error: function(xhr, status, error) {
            console.log('Error loading podcasts:', xhr.responseText, status, error);
        }
    });
}

    
        function getUserIDFromToken() {
            var token = getCookie('access_token_cookie');
            if (!token) {
                console.log("Token not found");
                return null;
            }
        
            var payload = parseJwt(token);
            return payload ? payload.user_id : null;
        }
    
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }
    
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
    
            return JSON.parse(jsonPayload);
        }
      
        
        
    
    
    
    
    </script>

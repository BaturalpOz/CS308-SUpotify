<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>View Albums</title>
    <style>
        body {
            background-color: #ffffff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Fixed background for better scrolling experience */
            padding-bottom: 60px;
        }

        .navbar {
            background-color: #0F4C8F;
            /* Dark purple background */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
            /* White text color for navigation links */
            font-size: 30px;
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
            /* White color for the toggler icon */
        }

        .album-list {
            padding: 20px;
            text-align: center;
        }

        .album-list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            /* Border color for each album item */
            border-radius: 5px;
            background-color: #f9f9f9;
            /* Background color for each album item */
        }

        .album-image {
            width: 50px;
            /* Adjust the width of the album image */
            height: 50px;
            /* Adjust the height of the album image */
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
            /* Add spacing between image and text */
        }

        .album-image img {
            width: 100%;
            height: auto;
        }

        .album-name {
            flex-grow: 1;
            /* Allow the name to grow and take remaining space */
        }

        .navbar-bottom {
            background-color: #0F4C8F;
            position: fixed;
            bottom: -20px;
            width: 100%;
            z-index: 999;
        }

        .navbar-bottom .navbar-brand {
            color: #ffffff;
            font-size: 20px;
        }

        .navbar-bottom-toggler-icon {
            background-color: #ffffff;
        }
    </style>

    <script>
        window.onload = function () {
            // Fetch and display albums when the page loads
            fetch('http://127.0.0.1:5000/album/all')
                .then(response => response.json())
                .then(data => {
                    const albumList = document.querySelector('.album-list ul');
                    albumList.innerHTML = ''; // Clear existing list items

                    data.album_ids.forEach(albumId => {
                        // Fetch each album by id
                        fetch(`http://127.0.0.1:5000/album/${albumId}`)
                            .then(response => response.json())
                            .then(albumData => {
                                const albumListItem = document.createElement('li');
                                albumListItem.classList.add('list-group-item', 'album-list-item');

                                // Create an image for each album
                                const albumImageContainer = document.createElement('div');
                                albumImageContainer.classList.add('album-image');
                                const albumImage = document.createElement('img');
                                albumImage.src = albumData.album.Image; // Replace with the actual property from your API
                                albumImageContainer.appendChild(albumImage);

                                // Create a link for each album
                                const albumLink = document.createElement('a');
                                albumLink.href = `view_specific_album.html?albumId=${albumData.album.Id}`;
                                albumLink.textContent = albumData.album.Name; // Display album name

                                // Append the image and link to the list item
                                albumListItem.appendChild(albumImageContainer);
                                albumListItem.appendChild(albumLink);

                                albumList.appendChild(albumListItem);
                            })
                            .catch(error => console.error('Error fetching album:', error));
                    });
                })
                .catch(error => console.error('Error fetching albums:', error));
        };
    </script>
</head>

<body>
    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Â© 2023 SUpotify</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg">
        <!-- Navbar line-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                SUpotify
            </a>
            <div class="collapse navbar-collapse" id="navbarColor01">
            </div>
        </div>
    </nav>

    <!-- Album List -->
    <div class="album-list">
        <h2>List of Albums</h2>
        <ul class="list-group">
            <!-- Albums will be dynamically added here by the JavaScript code -->
        </ul>
    </div>

</body>

</html>

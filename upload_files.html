    <div class="upload-container">
        <h2 class="custom-text">Upload a Song or Album</h2>

        <form class="upload-form" action="upload_handler.php" method="post" enctype="multipart/form-data">
            <!-- Artist Name -->
            <div class="form-group">
                <label for="artistName">Artist Name:</label>
                <input type="text" class="form-control" id="artistName" name="artistName" required>
            </div>

            <!-- Album Name -->
            <div class="form-group">
                <label for="albumName">Album Name:</label>
                <input type="text" class="form-control" id="albumName" name="albumName" required>
            </div>

            <!-- Song Upload -->
            <div class="form-group">
                <label for="songFile">Upload Song:</label>
                <input type="file" class="form-control" id="songFile" name="songFile" accept=".mp3" required>
            </div>

            <!-- Artist Upload -->
            <div class="form-group">
                <label for="artistFile">Upload Artist Image:</label>
                <input type="file" class="form-control" id="artistFile" name="artistFile" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.css">

    <title>Delete Song Record</title>
    <style>
        body {
            background-color: #ffffff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #0F4C8F;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 30px;
        }
        .navbar-toggler-icon {
            background-color: #ffffff;
        }
        .custom-text {
            font-size: 16px; 
            color: #555; 
            font-weight: bold; 
            margin-top: 10px;
            text-align: center;
        }
        .custom-text a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
        .navbar-bottom {
            background-color: #0F4C8F;
            position: fixed;
            bottom: -20px;
            width: 100%;
        }
        .navbar-bottom .navbar-brand {
            color: #ffffff;
            font-size: 20px;
        }
        .navbar-bottom-toggler-icon {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">© 2023 SUpotify</a>
        </div>
    </nav>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="logo.jpeg" alt="Logo" style="height: 50px; margin-right: 10px;">
            <a class="navbar-brand" href="dashboard.html">SUpotify</a> 
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Delete Song Record</h2>
        <form id="deleteSongForm">
            <div class="form-group">
                <label for="songId">Song ID</label>
                <input type="text" class="form-control" id="songId" placeholder="Enter Song ID to delete" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#deleteSongForm').submit(function(e) {
                e.preventDefault();
                var songId = $('#songId').val();

                if (!songId.trim()) {
                    alert('Please enter a Song ID.');
                    return;
                }

                $.ajax({
                    url: 'http://127.0.0.1:5001/song/songs/' + songId, // Değişen URL
                    type: 'DELETE',
                    success: function(response) {
                        alert('Song deleted successfully!');
                        $('#deleteSongForm').trigger("reset");
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        alert('Failed to delete the song. Please check the Song ID.');
                    }
                });
            });
        });
    </script>
</body>
</html>

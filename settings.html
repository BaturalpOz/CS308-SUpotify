<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Settings</title>
    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #0F4C8F; /* Sabancı logosu kodu */
            padding: 10px;
            text-align: left;
        }

        .navbar h1 {
            margin: 0;
            padding: 0;
            color: white;
            font-size: 24px;
        }

        /* Settings Header Styles */
        .settings-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #394262; /* MySu mavisi kodu */
        }

        /* Settings Section Styles */
        .settings-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #EBEDF1; /* MySu grisi kodu */
        }

        /* Additional CSS for settings page */
        /* Add your additional CSS rules here */
    </style>
</head>
<body>
    <div class="navbar">
        <h1>SUPOTIFY</h1>  
    </div>
    <div class="container">
        <h2>Settings</h2>
        <!-- Veri Tasarrufu Section -->
        <div class="settings-section">
            <div class="settings-header">Data Saving</div>
            <!-- Add your data saving settings here -->
        </div>

        <!-- Hesap Section -->
        <div class="settings-section">
            <div class="settings-header">Account</div>
            <!-- Add your account settings here -->
        </div>

        <!-- Diller Section -->
        <div class="settings-section">
            <div class="settings-header">Languages</div>
            <!-- Add your language settings here -->
        </div>

        <!-- Çalma Section -->
        <div class="settings-section">
            <div class="settings-header">Playback</div>
            <!-- Add your playback settings here -->
        </div>

        <!-- İçerik Tercihleri Section -->
        <div class="settings-section">
            <div class="settings-header">Content Preferences</div>
            <!-- Add your content preference settings here -->
        </div>

        <!-- Cihazlar Section -->
        <div class="settings-section">
            <div class="settings-header">Devices</div>
            <!-- Add your device settings here -->
        </div>

        <!-- Araba Section -->
        <div class="settings-section">
            <div class="settings-header">Car</div>
            <!-- Add your car settings here -->
        </div>

        <!-- Gizlilik ve Sosyal Section -->
        <div class="settings-section">
            <div class="settings-header">Privacy and Social</div>
            <!-- Add your privacy and social settings here -->
        </div>

        <!-- Sesli Asistanlar ve Uygulamalar Section -->
        <div class="settings-section">
            <div class="settings-header">Voice Assistants and Apps</div>
            <!-- Add your voice assistant and app settings here -->
        </div>

        <!-- Ses Kalitesi Section -->
        <div class="settings-section">
            <div class="settings-header">Audio Quality</div>
            <!-- Add your audio quality settings here -->
        </div>

        <!-- Depolama Section -->
        <div class="settings-section">
            <div class="settings-header">Storage</div>
            <!-- Add your storage settings here -->
        </div>

        <!-- Bildirimler Section -->
        <div class="settings-section">
            <div class="settings-header">Notifications</div>
            <!-- Add your notification settings here -->
        </div>

        <!-- Yerel Dosyalar Section -->
        <div class="settings-section">
            <div class="settings-header">Local Files</div>
            <!-- Add your local file settings here -->
        </div>

        <!-- Hakkında Section -->
        <div class="settings-section">
            <div class="settings-header">About</div>
            <!-- Add your about settings here -->
        </div>

        <!-- Supotify Text -->
        <div class="settings-section" style="background-color: #394262; color: white; padding: 20px; text-align: center;">
            Supotify
        </div>
    </div>
</body>
</html>

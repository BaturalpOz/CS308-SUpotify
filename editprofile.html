<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    <title>Edit Profile</title>
    <style>
        
        body {
            background-color: #ffffff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background for better scrolling experience */
            padding-bottom: 50px; /* Adjust the value based on the height of your bottom navbar */
        }
            /* Mevcut stilleriniz burada yer alacak */

        .add, .add2 {
            margin-bottom: 30px; /* Satırlar arasındaki boşluğu artır */
        }

        input, button {
            border-radius: 15px; /* Input ve buton kenarlarını yuvarlaklaştır */
            padding: 10px; /* Input ve buton için iç boşluk */
        }

        button {
            cursor: pointer; /* Buton için imleç stilini değiştir */
            border: none; /* Buton kenarlığını kaldır */
            outline: none; /* Fokus halindeki kenarlığı kaldır */
        }
        .add{
            background-color: #5cbda7;
            padding: 20px;
            top: 170px;
            margin-left: 30%;
            margin-right: 30%;
            text-align: left;
            position: relative; 
            border-radius: 25px; /* Köşeleri yuvarlak yapar */
            font-weight: bold;
            font-family: Calibri;
            font-size: large;
        }

        .navbar {
            background-color: #0F4C8F; /* Dark purple background */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff; /* White text color for navigation links */
            font-size: 30px;
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* White color for the toggler icon */
        }

        .custom-text {
            font-size: 16px; 
            color: #555; 
            font-weight: bold; 
            margin-top: 10px;
            text-align: center;
        }

        .custom-text a {
            text-decoration: none; /* Remove underline from links */
            color: rgb(0, 0, 0); /* Change link color */
            font-weight: bold; /* Make the link text bold */
        }

        .navbar-bottom {
            background-color: #0F4C8F;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 999; /* Ensure the bottom navbar appears above other elements */
        }

        .navbar-bottom .navbar-brand {
            color: #ffffff;
            font-size: 20px;
        }

        .navbar-bottom-toggler-icon {
            background-color: #ffffff;
        }

    </style>
</head>
<body>
    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">© 2023 SUpotify</a>
        </div>
    </nav>
    <!-- E-Posta Güncelleme Formu -->
    <div class="add">
        <form id="update-email-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Update Email</button>
        </form>
    </div>

    <!-- Şifre Güncelleme Formu -->
    <div class="add">
        <form id="update-password-form">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>

    
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="logo.jpeg" alt="Logo" style="height: 50px; margin-right: 10px;">
            <a class="navbar-brand" href="dashboard.html">
                SUpotify
            </a> 
            <div class="collapse navbar-collapse" id="navbarColor01">
                <!-- Add your navbar content here if needed -->
            </div>
        </div>
    </nav>
    <script>
        $(document).ready(function() {
            // Kullanıcı ID'sini token'dan çıkar
            var token = getCookie('access_token_cookie');
            var payload = parseJwt(token);
            var userId = payload ? payload.user_id : null;
        
            // E-posta Güncelleme
            $('#update-email-form').submit(function(event) {
                event.preventDefault();
                updateUserInfo(userId, 'email', $('#email').val());
            });
        
            // Şifre Güncelleme
            $('#update-password-form').submit(function(event) {
                event.preventDefault();
                updateUserInfo(userId, 'password', $('#password').val());
            });
        });
        
        function updateUserInfo(userId, field, value) {
            if (!userId) {
                alert('User ID not found');
                return;
            }
        
            var data = {};
            data[field] = value;
        
            $.ajax({
                type: 'PUT',
                url: 'http://127.0.0.1:5001/user/' + userId, // Dinamik kullanıcı ID'si
                contentType: 'application/json',
                data: JSON.stringify(data),
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                    alert('Update successful');
                },
                error: function() {
                    alert('Update failed');
                }
            });
        }
        
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        
            return JSON.parse(jsonPayload);
        }
        
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
        </script>
        
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>Login</title>
    <style>
        
        body {
            background-image: url('WhatsApp Image 2022-10-14 at 13.22.23.jpeg'); /* Replace with your image file path or URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background for better scrolling experience */
        }
        

        .container {
            margin-top: 150px;
        }

        .card {
            border: navy;
            border-radius: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: orange; /* Dark purple header background */
            color: #ffffff; /* White text color */
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        .card-body {
            background-color: rgb(183, 174, 159); /* Light purple card background */
        }

        .navbar {
            background-color: orange; /* Dark purple background */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff; /* White text color for navigation links */
            font-size: 30px;
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* White color for the toggler icon */
        }

        .btn-primary {
            background-color: orange; /* Dark purple button background */
            border: none;
        }

        .btn-primary:hover {
            background-color: rgb(143, 96, 10); /* Slightly darker purple on hover */
        }

        .custom-text {
            font-size: 16px; 
            color: #555; 
            font-weight: bold; 
            margin-top: 10px;
            text-align: center;
        }

        .custom-text a {
            text-decoration: none; /* Remove underline from links */
            color: rgb(0, 0, 0); /* Change link color */
            font-weight: bold; /* Make the link text bold */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg"> <!-- Navbar line-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class='fas fa-play' style='font-size:24px'></i> SUpotify
                <i style='font-size:24px' class='fas'>&#xf04b;</i>
            </a> 
            <div class="collapse navbar-collapse" id="navbarColor01">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Welcome back!</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p class="custom-text"> You can <a href="signup.html"> Sign Up</a> if you don't have an account</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.css">



    <title>Login</title>
    <style>
        
        body {
            background-color: #ffffff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background for better scrolling experience */
        }
        

        .container {
            margin-top: 15px;
        }

        .card {
            border: navy;
            border-radius: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #5cbda7; /* Dark purple header background */
            color: #ffffff; /* White text color */
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        .card-body {
            background-color: #EBEDF1; /* Light purple card background */
        }

        .navbar {
            background-color: #0F4C8F; /* Dark purple background */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff; /* White text color for navigation links */
            font-size: 30px;
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* White color for the toggler icon */
        }

        .btn-primary {
            background-color: #5cbda7; /* Dark purple button background */
            border: none;
        }

        .btn-primary:hover {
            background-color: #318974; /* Slightly darker purple on hover */
        }

        .custom-text {
            font-size: 16px; 
            color: #555; 
            font-weight: bold; 
            margin-top: 10px;
            text-align: center;
        }

        .custom-text a {
            text-decoration: none; /* Remove underline from links */
            color: rgb(0, 0, 0); /* Change link color */
            font-weight: bold; /* Make the link text bold */
        }

        .navbar-bottom {
            background-color: #0F4C8F;
            position: fixed;
            bottom: -20px;
            width: 100%;
        }

        .navbar-bottom .navbar-brand {
            color: #ffffff;
            font-size: 20px;
        }

        .navbar-bottom-toggler-icon {
            background-color: #ffffff;
        }



    </style>

<script>
    function login() {
        var email = $("#email").val();
        var password = $("#password").val();

        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:5001/user/login",
            contentType: "application/json",
            data: JSON.stringify({ "username_or_email": email, "password": password }),
            success: function (data) {
                console.log(data);
                document.cookie = "access_token_cookie=" + data.token;
                window.location.href = "dashboard.html";
            },
            error: function (error) {
                console.error(error);
                var errorMessage = error.responseJSON ? error.responseJSON.message : "Invalid Credentials";
                $("#errorMessage").text(errorMessage); // Hata mesajını göster
            }
        });
    }
</script>





</head>
<body>

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">© 2023 SUpotify</a>
        </div>
    </nav>
    
    <nav class="navbar navbar-expand-lg"> <!-- Navbar line-->
        <div class="container-fluid">
            <img src="logo.jpeg" alt="Logo" style="height: 50px; margin-right: 10px;">
            <a class="navbar-brand" href="#">
                SUpotify
            </a> 
            <div class="collapse navbar-collapse" id="navbarColor01">
            </div>
        </div>
    </nav>
    <div id="errorMessage" style="color: red;"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Welcome back!</div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="login()">Login</button>
                        </form>
                        <p class="custom-text" id="errorMessage" style="color: red;"></p>
                        <p class="custom-text"> You can <a href="signup_page.html"> Sign Up</a> if you don't have an account</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>

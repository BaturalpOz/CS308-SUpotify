<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>View Artist Details</title>
    <style>
        body {
            background-color: #ffffff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-bottom: 60px;
            padding-top: 56px;
            margin-bottom: 56px;
        }

        .navbar {
            background-color: #0F4C8F;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 30px;
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .artist-details {
            padding: 20px;
            text-align: center;
        }

        .artist-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .artist-image img {
            width: 100%;
            height: auto;
        }

        .artist-info {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .navbar-bottom {
            background-color: #0F4C8F;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 999;
        }

        .navbar-bottom .navbar-brand {
            color: #ffffff;
            font-size: 20px;
        }

        .navbar-bottom-toggler-icon {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <!-- Add your HTML structure for the detailed artist view -->
    <div class="artist-details">
        <div class="artist-image">
            <img id="artistImage" src="" alt="Artist Image">
        </div>
        <div class="artist-info" id="artistName"></div>
        <div class="artist-info" id="genres"></div>
        <div class="artist-info" id="popularity"></div>
        <div class="artist-info" id="albums"></div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Â© 2023 SUpotify</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg fixed-top">
        <!-- Navbar line-->
        <div class="container-fluid">
            <img src="logo.jpeg" alt="Logo" style="height: 50px; margin-right: 10px;">
            <a class="navbar-brand" href="dashboard.html">
                SUpotify
            </a>
            <div class="collapse navbar-collapse" id="navbarColor01">
            </div>
        </div>
    </nav>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const artistName = urlParams.get('artistName');

            fetch(`http://127.0.0.1:5001/artist/get_by_name/${encodeURIComponent(artistName)}`)
                .then(response => response.json())
                .then(data => {
                    const artistImage = document.getElementById('artistImage');
                    const artistNameElem = document.getElementById('artistName');
                    const genres = document.getElementById('genres');
                    const popularity = document.getElementById('popularity');
                    const albums = document.getElementById('albums');

                    artistImage.src = data.artist.Image;
                    artistNameElem.textContent = `Artist: ${data.artist.Name}`;
                    genres.textContent = `Genres: ${data.artist.Genres.join(', ')}`;
                    popularity.textContent = `Popularity: ${data.artist.Popularity}`;

                    // Create list items for albums
                    const albumsList = document.createElement('ul');
                    data.artist.Albums.forEach(album => {
                        const albumItem = document.createElement('li');
                        albumItem.textContent = album;
                        albumsList.appendChild(albumItem);
                    });
                    albums.appendChild(albumsList);
                })
                .catch(error => console.error('Error fetching artist details:', error));
        };
    </script>

</body>

</html>

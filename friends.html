<body>
    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">© 2023 SUpotify</a>
        </div>
    </nav>
    <!-- Arkadaş Ekleme Barı -->
    <div class="add-friend-form">
        <h3>Add a Friend</h3>
        <form id="add-friend-form">
            <input type="text" id="friend-username" placeholder="Friend's Username" required>
            <button type="submit">Add Friend</button>
        </form>
        <div id="add-friend-result"></div>
    </div>

    <!-- Mevcut Arkadaşların Listesi -->
    <div class="current-friends text-center">
        <h3>Current Friends</h3>
        <ul id="friend-list" class="list-unstyled"></ul> <!-- Arkadaş Listesi -->
    </div>

    
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                SUpotify
            </a> 
            <div class="collapse navbar-collapse" id="navbarColor01">
                <!-- Add your navbar content here if needed -->
            </div>
        </div>
    </nav>

    <script>
        $(document).ready(function() {
            // Kullanıcı ID'sini al
            var urlParams = new URLSearchParams(window.location.search);
            var username = urlParams.get('username');
            var userId = getUserIDFromToken();
        
            // Arkadaş ekleme formunu işle
            $('#add-friend-form').submit(function(event) {
                event.preventDefault();
                var friendUsername = $('#friend-username').val();
                addFriend(userId, friendUsername);
            });
        
            // Mevcut arkadaş listesini yükle
            loadCurrentFriends(userId);
        });
        
        function addFriend(userId, friendUsername) {
            if (!userId) {
                $('#add-friend-result').text('User ID is missing');
                return;
            }
        
            var data = { friend_username: friendUsername };
        
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:5001/user/add-friend',
                contentType: 'application/json',
                data: JSON.stringify(data),
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                    $('#add-friend-result').text('Friend added successfully');
                    loadCurrentFriends(userId);
                },
                error: function(xhr) {
                    $('#add-friend-result').text('Failed to add friend: ' + xhr.responseText);
                }
            });
        }
        function removeFriend(friendUsername) {
    var userId = getUserIDFromToken();
    if (!userId) {
        console.log('User ID is missing');
        return;
    }

    $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:5001/user/remove-friend',
        contentType: 'application/json',
        data: JSON.stringify({ friend_username: friendUsername }),
        xhrFields: {
            withCredentials: true
        },
        success: function(response) {
            console.log('Friend removed successfully');
            loadCurrentFriends(userId);
        },
        error: function(xhr) {
            console.log('Failed to remove friend: ' + xhr.responseText);
        }
    });
}

        
        function loadCurrentFriends(userId) {
            if (!userId) {
                console.log('User ID is missing');
                return;
            }

                
            $.ajax({
                type: 'GET',
                url: 'http://127.0.0.1:5001/user/friends',
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                    var friendsList = response.friends;
                    $('#friend-list').empty();
                    $.each(friendsList, function(index, friend) {
                        var listItem = '<li><a href="detailfriends.html?username=' + encodeURIComponent(friend.friendUsername) + '">' +
                            friend.friendUsername + '</a></li>';
                        $('#friend-list').append('<li>' + friend.friendUsername + '</li>');
                    });
                },
                error: function() {
                    console.log('Error loading friends');
                }
            });
            $.each(friendsList, function(index, friend) {
                var listItem = '<li>' + friend.friendUsername +
                            ' <button onclick="removeFriend(\'' + friend.friendUsername + '\')">Delete</button></li>';
                $('#friend-list').append(listItem);
            });
        }
        
        // Cookie'den JWT token'ını alıp, kullanıcı ID'sini çıkarma
        function getUserIDFromToken() {
            var token = getCookie('access_token_cookie');
            if (!token) {
                console.log("Token not found");
                return null;
            }
        
            var payload = parseJwt(token);
            return payload ? payload.user_id : null;
        }
        
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }
        
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        
            return JSON.parse(jsonPayload);
        }
        </script>
